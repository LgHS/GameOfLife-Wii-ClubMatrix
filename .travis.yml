language: c++
sudo: required
services: docker
install:
- docker pull devkitpro/devkitppc
script:
- docker run -e ENABLE_COMPATIBILITY_REPORTING -v $TRAVIS_BUILD_DIR:/GameOfLife-Wii-ClubMatrix
  devkitpro/devkitppc /bin/bash -ex /GameOfLife-Wii-ClubMatrix/.travis/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: GameOfLife-Wii-ClubMatrix.elf
  on:
    repo: LgHS/GameOfLife-Wii-ClubMatrix
env:
  global:
    secure: 
